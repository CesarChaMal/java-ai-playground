server.port=${SERVER_PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# Workaround for https://github.com/vaadin/hilla/issues/842
spring.devtools.restart.additional-exclude=dev/hilla/openapi.json
# Improve performance during development
vaadin.allowed-packages=com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization=true

# Logging (keep generic; provider-specific logs go in profile files if needed)
logging.level.dev.langchain4j=DEBUG
vaadin.productionMode=false

# Choose the provider by setting the profile at runtime:
# -Dspring-boot.run.profiles=openai   or   -Dspring-boot.run.profiles=ollama
# SPRING_PROFILES_ACTIVE=openai       or   SPRING_PROFILES_ACTIVE=ollama

spring.profiles.active=${AI_PROVIDER:openai}

# LangChain4j Configuration
langchain4j.max-results=2
langchain4j.min-score=0.6
langchain4j.token-limit=1000
